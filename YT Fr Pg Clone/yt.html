<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link With CSS -->
    <link rel="stylesheet" href="yt.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Youtube </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>
        <nav class="navigation-bar">
            <div id="side-menu"> <i class="fa-solid fa-bars"></i> </div>
            <div id="yt-icon"> <i class="fa-brands fa-youtube fa-xl" style="color: #ed0707;"> </i> </div>
            <div id="name"> Youtube <sup>in</sup> </div>
            <input type="text" placeholder="Search" >
            <div id="mic-icon"> <i class="fa-solid fa-microphone-lines fa-2x"></i> </div>
            <div id="dot"> <i class="fa-solid fa-ellipsis-vertical"></i> </div>
            <button> <i class="fa-solid fa-circle-user"></i> Sign in </button> 
        </nav>
        <div class="side-bar">
        <section id="left">
            <div> <i id="home-icon" class="fa-solid fa-house "> </i> <br>Home  </div>
            <div> <i id="shorts-icon" class="fa-solid fa-fire "> </i> <br> Shorts </div>
            <div> <i id="subscriptions-icon" class="fa-brands fa-square-youtube"></i> <br> Subcription </div>
            <div> <i id="profile-icon" class="fa-regular fa-circle-user" ></i><br> Profile </div>
            <div> <i id="history-icon" class="fa-solid fa-clock-rotate-left"></i> <br> History </div>

        </section>
        </div>
    </header>

    <main>
        <section class="content">
        <h3> Try searching to get started </h3>
        <p> Start watching videos to help us build a feed of videos you will love </p>
    </section>
    </main>

    <footer></footer>

</body>
</html>
